<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="subtitulo">
          <h2>Tela de Cadastro</h2>
          <span>Cadastro de Alunos</span>
        </div>
        <div class="campos">
            <div class="inputline">
                <label for="nome">Nome Aluno</label>
                <input type="text" name="Nome" placeholder="Nome" id="nome">
            </div>
            <div class="inputline">
                <label for="idade">Idade</label>
                <input type="number" inputmode="numeric" name="Valor" placeholder="Idade" id="idade">
            </div>
            <div class="inputline">
                <label for="email">E-mail</label>
                <input type="email" inputmode="email" name="Valor" placeholder="E-mail" id="email">
            </div>
            <div class="inputline">
                <label for="cpf">Cpf</label>
                <input type="text" inputmode="text" name="Valor" placeholder="Cpf" id="cpf">
            </div>
            <button id="buttonAdicionar" onclick="aluno.adicionar()">Adicionar</button>
            <button id="buttonCancelar" onclick="aluno.cancelar()">Cancelar</button>
        </div>
        <div class="tabela">
            <table border="1">
              <thead>
                <th readonly="true">Id</th>
                <th>Nome do Aluno</th>
                <th>Idade</th>
                <th>E-mail</th>
                <th>Cpf</th>
                <th>Ações</th>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
    </main>
</body>
</html>
